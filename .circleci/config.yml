# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm i
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - run: npm i serverless@1.30.3
      - run: 
          name: Package and Deploy
          command: |
            if [[ "$CIRCLE_BRANCH" == "master" ]]; then
              echo "Deploying"
              node_modules/.bin/serverless deploy list --stage dev -v
              node_modules/.bin/serverless deploy --stage dev -v | tee deploy.out
              BASE_URL=$(cat deploy.out | grep 'ServiceEndpoint' | awk '{ print $2 }') npm run test:integration
              node_modules/.bin/serverless deploy --stage production -v | tee deploy.out
              BASE_URL=$(cat deploy.out | grep 'ServiceEndpoint' | awk '{ print $2 }') npm run test:integration
            else
              echo "Packaging"
              SLS_DEBUG=* node_modules/.bin/serverless package -v
            fi

workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          context: "aws.amazon.com/alexjpaz/circleci"
