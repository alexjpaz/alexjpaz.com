# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm i
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test -- --forbid-only

  package:
      docker:
        - image: circleci/node:8.10
      working_directory: ~/repo
      steps:
        - checkout
        - run: npm i
        - run: npm run build
        - run: npm i serverless@1.30.3
        - run:
            name: Run local integration tests
            command: npm run test:integration -- --forbid-only
        - run:
            name: Serverless Package
            command: "SLS_DEBUG=* node_modules/.bin/serverless package -v"

  deploy:
      docker:
        - image: circleci/node:8.10
      working_directory: ~/repo
      steps:
        - checkout
        - restore_cache:
            keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
        - run: npm i
        - save_cache:
            paths:
              - node_modules
            key: v1-dependencies-{{ checksum "package.json" }}
        - run: npm test -- --forbid-only
        - run: npm run build
        - run: npm i serverless@1.30.3
        - run:
            name: Deploy to dev
            command: .circleci/deploy.sh dev
        - run:
            name: Deploy to prod
            command: .circleci/deploy.sh production

  deploy_branch:
      docker:
        - image: circleci/node:8.10
      working_directory: ~/repo
      steps:
        - checkout
        - restore_cache:
            keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
        - run: npm i
        - save_cache:
            paths:
              - node_modules
            key: v1-dependencies-{{ checksum "package.json" }}
        - run: npm test -- --forbid-only
        - run: npm run build
        - run: npm i serverless@1.30.3
        - run:
            name: Deploy to test
            command: ".circleci/deploy.sh ${CIRCLE_BRANCH} $(date -d 'tomorrow' -I)"



workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - package:
         requires:
            - build
         filters:
           branches:
             ignore: master
      - deploy_branch:
         requires:
            - build
         context: "aws.amazon.com/alexjpaz/circleci"
         filters:
           branches:
             ignore: master
      - deploy:
         requires:
            - build
         context: "aws.amazon.com/alexjpaz/circleci"
         filters:
           branches:
            only: master
